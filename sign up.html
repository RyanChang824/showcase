<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="templatemo">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>showcase</title>
    <link rel="stylesheet" href="./vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/sign up.css">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.all.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/carousel.js"></script>
    
</head>

<body>

    <header class="header-area header-sticky">
        <div class="nav-container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <!-- ***** Logo Start ***** -->
                        <a href="index.html" class="logo">
                            <img src="assets/images/logo.png" alt="">
                        </a>
                        <!-- ***** Logo End ***** -->
                        <!-- ***** Menu Start ***** -->
                        <ul class="nav">
                            <li><a href="index.html" class="active">首 頁</a></li>
                            <li><a href="sign up.html">登 入</a></li>
                            <li><a href="author.html">個人資料</a></li>
                       
    
                        </ul>   
                        <a class='menu-trigger'>
                            <span>Menu</span>
                        </a>
                        <!-- ***** Menu End ***** -->
                    </nav>
                </div>
            </div>
        </div>
      </header>

    <div class="block">
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action="#">
                    <h1>註冊帳號</h1>
                   
                   
                    <input type="text" placeholder="暱稱" />
                    <input type="email" placeholder="帳號" />
                    <input type="password" placeholder="密碼" />
                    <button>註冊</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form action="#">
                    <h1>登入帳號    </h1>
                    
                    <input type="email" placeholder="帳號" />
                    <input type="password" placeholder="密碼" />
                    <a href="#">忘記密碼？</a>
                    <button>登入</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Showcase</h1>
                        <p>歡迎回來！立即登入發布你的作品吧！</p>
                        <button class="ghost" id="signIn">登入</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Showcase</h1>
                        <p>還沒註冊帳號嗎？趕快註冊發布你的作品吧！</p>
                        <button class="ghost" id="signUp">註冊</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
                    $(document).on("click", "#success", function (e) {
            swal(
                "註冊成功",
                '現在你可以開始上傳你的作品了',
                "success"
            );
            });

            $(document).on("click", "#error", function (e) {
            swal(
                "註冊失敗",
                '該帳號已被註冊，請重試',
                "error"
            );
            });

            $(document).on('click', '#warning', function(e) {
			swal(
				'登入失敗',
				'帳號或密碼輸入錯誤',
				'warning'
			)
		    });
    </script>



    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });
    </script>
    
    

</body>

    

</html>
